      <!-- CONTENT WRAPPER -->
      <div class="content-wrapper" flex>

        <md-content style="width:100%;height: 100%;padding: 24px;background-color: #fbfdfd" ms-scroll>
          <div layout="row" class="layout-gt-sm-row">
            <md-input-container flex>
              <label>Base Currency</label>
              <md-select name="type" ng-model="project.type" required>
                <md-option value="app">USD</md-option>
                <md-option value="web">SLR</md-option>
              </md-select>
            </md-input-container>
          </div>

          <div layout="row" class="layout-gt-sm-row">
            <md-input-container flex>
              <label>Preffered Currencies</label>
              <md-select name="type" ng-model="project.type" required>
                <md-option value="app">USD</md-option>
                <md-option value="web">SLR</md-option>
              </md-select>
            </md-input-container>
            <div flex="5" hide-xs="" hide-sm="" class="hide-sm hide-xs flex-5">
              <!-- Spacer //-->
            </div>

            <md-input-container flex>
              <label>Decimal Point</label>
              <input required type="email" name="decimal_point"/>
              <div ng-messages="" role="alert">
                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                  Message
                </div>
              </div>
            </md-input-container>
          </div>

          <!--<md-divider></md-divider>-->
          <div layout="row">
            <md-input-container class="md-block" flex>
              Current Currencies
            </md-input-container>
          </div>

          <div layout="row" class="wrapper-border-box">
            <md-input-container class="md-block" flex>
              <label>Tax</label>
              <input disabled type="" ng-model="row.taxDisplay">
            </md-input-container>
            <md-input-container flex="5">
              <md-button class="md-icon-button" aria-label="Delete" hide show-gt-sm>
                <md-icon md-font-icon="icon-delete"></md-icon>
                <md-tooltip><span>Delete</span></md-tooltip>
              </md-button>
            </md-input-container>
          </div>

          <div layout="row" class="layout-gt-sm-row">
            <md-input-container flex>
              <label>Currency Format</label>
              <md-select name="type" ng-model="project.type" required>
                <md-option value="app">######.##</md-option>
                <md-option value="app">###,###.##</md-option>
                <md-option value="app">### ###.##</md-option>
              </md-select>
            </md-input-container>
          </div>

          <div layout="row" class="layout-gt-sm-row">
            <md-input-container flex>
              <label>Time Zone</label>
              <md-select name="type" ng-model="project.type" required>
                <md-option value="app">Zone 1</md-option>
                <md-option value="web">Zone 2</md-option>
              </md-select>
            </md-input-container>
          </div>

          <div layout="row" class="layout-gt-sm-row">
            <md-input-container flex>
              <label>Date Format</label>
              <md-select name="type" ng-model="project.type" required>
                <md-option value="app">Date Format 1</md-option>
                <md-option value="web">Date Format 2</md-option>
              </md-select>
            </md-input-container>
          </div>

        </md-content>
        <md-dialog-actions layout="row" layout-align="space-between center" class="edit-submit layout-align-space-between-center layout-row">
          <div layout="row" layout-align="start center" class="layout-align-start-center layout-row">
            <button class="send-button md-accent md-raised md-button md-ink-ripple" type="button" ng-transclude="" ng-click="saveProduct(content)" ng-disabled="submitted" aria-label="Create Product"><span class="ng-scope">
          Create
        </span>
            </button>
          </div>

            </button>
